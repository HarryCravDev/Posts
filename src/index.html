<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootswatch -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cosmo/bootstrap.min.css"
      integrity="sha384-9/chHLTCcBULgxOFoUyZXSgEF0uFXs+NrQqzcy/DXqcR+Sk8C1l4EgmUXAEzTb92"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./Styles/styles.scss" />
    <title>MicroPosts</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <!-- SECTION 1 - ENTER POSTS -->
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <!-- Title & Para -->
        <h1>Say Something</h1>
        <p class="lead">Whats on your mind?</p>
        <!-- Post Title -->
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <!-- Post body -->
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <!-- Hidden input, Submit button, Hidden span -->
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post it!</button>
        <span class="form-end"></span>
      </div>
      <br />
      <!-- Posts -->
      <div id="posts"></div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-5 p-3 text-center bg-light">MicroPosts @copy;</footer>

    <!-- JavaScript -->
    <script src="./JS/app.js"></script>
  </body>
</html>
